<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blinkit-style Header</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      border-bottom: 1px solid #ddd;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
    }

    .logo span:first-child {
      color: #ffc107;
    }

    .logo span:last-child {
      color: #4caf50;
    }

    .delivery-info {
      margin-left: 20px;
    }

    .delivery-info small {
      display: block;
      font-size: 12px;
      color: gray;
    }

    .search-box {
      flex: 1;
      display: flex;
      align-items: center;
      margin: 0 20px;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
      font-size: 16px;
    }

    .search-box i {
      margin-left: -30px;
      color: gray;
    }

    .login {
      margin-right: 20px;
      font-size: 16px;
      color: #333;
    }

    .cart-btn {
      background-color: #2e7d32;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .cart-btn i {
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="header">
    <div style="display: flex; align-items: center;">
      <div class="logo"><span>blink</span><span>it</span></div>
      <div class="delivery-info">
        <strong>Delivery in 8 minutes</strong>
        <small>B62, Pocket B, South City I, Sect...</small>
      </div>
    </div>

    <div class="search-box">
      <input type="text" placeholder='Search "milk"'>
      <i class="fas fa-search"></i>
    </div>

    <div class="login">Login</div>

    <button class="cart-btn">
      <i class="fas fa-shopping-cart"></i> My Cart
    </button>
  </div>

</body>
</html>
